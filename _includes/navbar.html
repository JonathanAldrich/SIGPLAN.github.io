<div class="navbar navbar-default navbar-fixed-top" role="navigation" id="nav">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" id="no-place-like-home" href="/">ACM SIGPLAN</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for m1 in site.data.Links["Primary Menu"] %}
          {% assign tmp = m1 | remove: '>' | split: "<" %}
          {% assign x = tmp[1] | append: '.html' | prepend: '/' %}
          {% if page.url == x %}
            <li class="active">
          {% else %}
            <li>          
          {% endif %}
          <a href="/{{ tmp[1] }}">{{ tmp[0] }}</a>
        </li>
        {% endfor %}
        
    </div><!--/.nav-collapse -->
  </div>
</div>
<div class="row" id="spacer"></div>
